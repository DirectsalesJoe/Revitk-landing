    <!-- ═══ STRUCTURED DATA: HowTo (Cold Calling Framework) ═══ -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "HowTo",
  "name": "How to Structure a B2B Cold Call That Books Meetings",
  "description": "The Sync Selling Cold Calling Framework: an eight-module system for turning cold calls into booked meetings. Each module builds on the last to earn attention, establish credibility, demonstrate understanding, and convert interest into a value-packed next step.",
  "totalTime": "PT10M",
  "tool": [
    {
      "@type": "HowToTool",
      "name": "Prospect research (company, role, recent situation)"
    },
    {
      "@type": "HowToTool",
      "name": "CRM with prospect details"
    },
    {
      "@type": "HowToTool",
      "name": "Calendar for booking"
    }
  ],
  "step": [
    {
      "@type": "HowToStep",
      "name": "Pattern Interrupt Intro",
      "text": "Break the salesperson filter and earn 30 seconds of attention. Use: 'Hi [name], it's [you] from [company]. We've not spoken before, but I've called you with two specific things in mind. Can I tell you what they are, and then you can let me know if it makes sense to have a conversation?' This disarms immediately, creates curiosity with 'two specific things', and gives them control.",
      "position": 1
    },
    {
      "@type": "HowToStep",
      "name": "Credibility Qualifier",
      "text": "Confirm you're speaking to the right person AND demonstrate homework. Reference their specific role and a situation you've researched: 'I understand you're the [role] at [company], and [specific situation]. Is that right?' This earns credibility by showing you're not just dialling down a list.",
      "position": 2
    },
    {
      "@type": "HowToStep",
      "name": "Problem Trifecta",
      "text": "Name three specific problems you solve, in the prospect's language with emotional weight. 'We typically work with [persona] when they're dealing with one of three frustrating problems...' State all three, then close with: 'I don't suppose any of those sound familiar to you?' Always three problems. Always in their language. Always end with the soft close.",
      "position": 3
    },
    {
      "@type": "HowToStep",
      "name": "Alternatives Acknowledgement",
      "text": "Show you understand their decision landscape by naming the two generic approaches they're likely considering, framed with their genuine downsides. Never mention competitor names. 'Most people look at [expensive/disruptive option] or [cheap/ineffective option]. Is that what you've been weighing up?' This opens the door for a third way.",
      "position": 4
    },
    {
      "@type": "HowToStep",
      "name": "Light Discovery",
      "text": "Ask open questions to qualify whether there's a real problem and motivation to solve it. 'Walk me through where you're at with this right now.' Then: 'Why is that a priority at the moment?' Then: 'What have you tried so far?' Keep it light. This is NOT full discovery. You're qualifying problem and motivation only.",
      "position": 5
    },
    {
      "@type": "HowToStep",
      "name": "Hypothetical Bridge",
      "text": "Test interest without asking for commitment. 'Hypothetically, if there was a way to [core outcome] without [main pain of alternatives], that might be something you wouldn't be dead against exploring?' Wait for the yes. 'Hypothetically' means zero commitment. 'Wouldn't be dead against' makes it easy to agree.",
      "position": 6
    },
    {
      "@type": "HowToStep",
      "name": "Value-Packed Next Step",
      "text": "Convert interest into a real meeting with a clear value exchange. 'I'm not asking you to commit to anything. What we're offering is a [short meeting] where you'd get [tangible outcome 1], [tangible outcome 2], and [tangible outcome 3]. Would you have any objections to getting that scheduled?' The next step must deliver genuine value, not just 'a chat'.",
      "position": 7
    },
    {
      "@type": "HowToStep",
      "name": "Commitment Lock",
      "text": "Flush out hidden objections and lock in the meeting. 'Before we lock this in, can you think of any reason you might change your mind?' Address concerns. Offer two specific times. Send the calendar invite while on the call and ask them to accept it live. Unaddressed objections become no-shows.",
      "position": 8
    }
  ]
}
