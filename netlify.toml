[build]
  command = "pnpm install && pnpm build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22"

# Ensure static files are served directly before the catch-all redirect
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/llms.txt"
  to = "/llms.txt"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
